{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
</head>
<body>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="form-group mb-3">
            <label for="id_login">{% trans "Логин или Email" %}</label>
            <input type="text" name="login" placeholder="{% trans 'Логин или Email' %}" class="form-control" id="id_login" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="id_password">{% trans "Пароль" %}</label>
            <input type="password" name="password" placeholder="{% trans 'Пароль' %}" class="form-control" id="id_password" required>
        </div>
        
        <div class="form-check mb-3">
            <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
            <label class="form-check-label" for="id_remember">{% trans "Запомнить меня" %}</label>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
        </div>
        
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    
    <div class="mt-3 text-center">
        <a href="{% url 'account_reset_password' %}">{% trans "Забыли пароль?" %}</a>
    </div>
</body>
</html>
